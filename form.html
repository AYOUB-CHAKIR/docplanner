<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <fieldset>
            <legend>Informations Personelle: </legend>
            Nom:
            <input type="text" maxlength="4" required> <br/>
    
            <input type="file">  <br/>
    
            <input type="radio" name="langue" id="lang-fr" checked>
            <label for="lang-fr">Francais</label>
            
              <input type="radio" name="langue" id="lang-en">
              <label for="lang-en">Anglais</label>  <br/>
    
            <input type="checkbox" id="langc-fr" checked >
            <label for="langc-fr">Francais</label>
            <input type="checkbox" id="langc-en">
            <label for="langc-en">Anglais</label>  <br/>
            Email:
            <input type="email" /><br/>
    
        </fieldset>
       
        <input type="range" min="0" max="100" step="10" name="" id="">
        Password:
        <input type="password" maxlength="6" /><br/>

            Number :
        <input type="number" name=""   id=""><br/>

        Téléphone :
        <input type="tel" id="" value="Bonjour" readonly><br/>

        COLOR :
        <input type="color" id=""><br/>

        Date :
        <input type="date" id="" disabled><br/>

         Time :
        <input type="time" id=""><br/>

        Url :
        <input type="url" id=""><br/>


        <textarea name="" id="" cols="30" rows="10"></textarea>

        <select >
            <option value="2">Lundi</option>
            <option value="3">Mardi</option>
            <option value="4">Mercredi</option>
            <option value="5">Jeudi</option>
            <option value="6">Vendredi</option>
        </select>

        <!-- <input type="button" value=""> -->
     
        <button type="submit">Valider le formulaire</button>
        <!-- <input type="submit" value="valider le formulaire"> -->

        <input type="reset" value="Effacer le formulaire">
    </form>
    
</body>
</html>
